version: '3'
services:
  db:
    image: postgres:16.2
    environment:
      - POSTGRES_USER: root
      - POSTGRES_PASSWORD: password
      - POSTGRES_DB: app_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        USERNAME: ${USERNAME}
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    container_name: moviesaga_web
    volumes:
      - .:/app
    environment:
      RAILES_ENV: development
      TZ: Asia/Tokyo
    tty: true
    stdin_open: true
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  postgres_data:

      
    

